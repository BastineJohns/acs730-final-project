name: Terraform CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      # These environment variables will be picked up by any AWS CLI or SDK calls.
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_REGION: us-east-1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Determine Environment Directory
        id: getenv
        run: |
          branch="${GITHUB_REF#refs/heads/}"
          echo "environment=$branch" >> $GITHUB_OUTPUT

      - name: Install TFLint
        run: |
          curl -sSLO https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh
          chmod +x install_linux.sh
          sudo ./install_linux.sh

      - name: Terraform Init, Validate & Plan
        run: |
          echo "Changing to environment directory: ${{ steps.getenv.outputs.environment }}"
          cd "${{ steps.getenv.outputs.environment }}"
          terraform init
          terraform validate
          terraform plan

  ansible:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      # If you need AWS credentials as well, ensure theyâ€™re set as secrets.
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Python Dependencies and Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible boto3 botocore

      - name: Setup SSH Private Key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_KEY }}" > $HOME/.ssh/id_rsa
          chmod 600 $HOME/.ssh/id_rsa

      - name: Verify Installed Versions
        run: |
          ansible --version
          python --version
          pip --version

      - name: Test Dynamic Inventory Parsing
        run: |
          # This lists the inventory generated by the aws_ec2 plugin.
          ansible-inventory --list -i ansible/aws_ec2.yaml
        continue-on-error: true

      - name: Run Ansible Playbook
        run: |
          cd ansible
          # Ensure that your dynamic inventory file (aws_ec2.yaml) is in the same ansible folder.
          ansible-playbook -i aws_ec2.yaml webserver-setup.yml --private-key $HOME/.ssh/id_rsa -u ec2-user || true